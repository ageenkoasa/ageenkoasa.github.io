<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Образовательный центр АКСИОС: 俄语专业交流指南。经济领域专业俄语</title>
    <meta name="description" content="俄语专业交流指南。经济领域专业俄语 (Русский язык для профессионального общения. Русский язык для экономистов)">
    <link rel="shortcut icon" href="img\favicon-96x96.png">
    <link rel="stylesheet" href="header.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aksios-blue': '#1E40AF',                       
                        'aksios-light': '#3B82F6',   
                        'aksios-superlight': '#91C2FF',                     
                        'aksios-dark': '#2D3D72',
                        'aksios-accent': '#60A5FA',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="header.js" defer></script>
    <style>
        html { scroll-behavior: smooth; }
        /* @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; } */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        body { font-family: 'Montserrat', sans-serif; }
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.05); }
        .fade-in { animation: fadeIn 0.6s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>


<body class="bg-gray-50">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section name="hero-section" class="bg-gradient-to-r from-aksios-blue to-aksios-dark py-32 text-white relative overflow-hidden mx-auto pt-32">
        <div name="hero-bg-illustration" class="absolute inset-0 opacity-10">
            <img src="/img/bg/chinese.jpg" alt="Бизнес и управление" class="w-full h-full object-cover">
        </div>
        <div name="hero-content" class="container mx-auto py-10 px-4 relative z-10">
            <div class="max-w-4xl mx-auto text-center fade-in">
                <h1 name="hero-title" class="text-4xl sm:text-4xl md:text-6xl lg:text-7xl font-bold mb-6 leading-tight">
                    <!-- Русский язык для профессионального общения -->
                    俄语专业交流指南
                </h1>
                <p class="text-2xl sm:text-3xl md:text-4xl mb-8 text-blue-100">
                    <!-- Русский язык для экономистов -->
                    经济领域专业俄语 
                </p>
                <button name="russian-cta" class="bg-aksios-accent hover:bg-aksios-superlight text-white px-8 py-4 rounded-lg text-lg font-semibold transition-all duration-300 ease-out hover:scale-105">
                    <!-- Записать на курс -->
                    <a href="https://forms.gle/7tiMuyXs5mktStJk6">提交培训申请</a>
                </button>
            </div>
        </div>
    </section>


    <section id="course-info" class="py-16 bg-gray-50">
        <div class="container mx-auto px-6 max-w-7xl">
            <!-- Информация о курсе -->
            <h2 class="text-3xl font-semibold mb-10 text-center">课程信息</h2>
            <div class="grid md:grid-cols-5 gap-6">
            
                <!-- Частота занятий -->
                <div class="bg-white p-6 rounded-2xl shadow">
                    <h3 class="text-xl font-semibold mb-2">上课频率</h3>
                    <p class="text-gray-700">每周三次</p>
                </div>

                <!-- Длительность одного занятия -->
                <div class="bg-white p-6 rounded-2xl shadow">
                    <h3 class="text-xl font-semibold mb-2">单次课程时长</h3>
                    <p class="text-gray-700">2小时</p>
                </div>

                <!-- Длительность курса -->
                <div class="bg-white p-6 rounded-2xl shadow">
                    <h3 class="text-xl font-semibold mb-2">课程时长</h3>
                    <p class="text-gray-700">1个月/24课时/12节课</p>
                </div>

                <!-- Стоимость курса -->
                <div class="bg-white p-6 rounded-2xl shadow">
                    <h3 class="text-xl font-semibold mb-2">课程费用</h3>
                    <p class="text-gray-700">价格区间为192美元至240美元<br>（价格依小组人数而定）</p>
                </div>

                <!-- Количество человек в группе -->
                <div class="bg-white p-6 rounded-2xl shadow">
                    <h3 class="text-xl font-semibold mb-2">组内人数</h3>
                    <p class="text-gray-700">4-6人</p>
                </div>

                <!-- Описание курса -->
                <div class="bg-white p-6 rounded-2xl shadow md:col-span-5">
                    <h3 class="text-xl font-semibold mb-2">课程描述</h3>
                    <p class="text-gray-700">
                    学习经济术语。提升在专业语境下的口语流利度、阅读与写作能力。进行专业领域的对话练习。
                    </p>
                </div>

            </div>
        </div>
    </section>



    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" class="fixed bottom-8 right-8 bg-aksios-light text-white p-4 rounded-full shadow-lg hidden z-50 
        transform transition-transform duration-300 hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
        </svg>
    </button>

    <!-- Footer -->
    <footer id="footer"></footer>

    <script>
        //-----------------------------
        // Подключение хедера
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                
                // После загрузки хедера, инициализируем его функциональность
                if (typeof initHeader === 'function') {
                    initHeader();
                }
            })
            .catch(error => {
                console.error('Ошибка загрузки хедера:', error);
            });   

        // Подключение футера
        fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);        

        //-----------------------------
        // Кнопка "вверх"
        const scrollBtn = document.getElementById('scrollToTopBtn');
        
        // Показать кнопку при прокрутке вниз
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollBtn.classList.remove('hidden');
            } else {
                scrollBtn.classList.add('hidden');
            }
        });

        // Плавная прокрутка наверх
        scrollBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

    <!-- Скрипты -->
    <script type="module" src="script.js"></script>
</body>
</html>
