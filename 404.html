<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Образовательный центр АКСИОС - Современное обучение и развитие
    </title>
    <link rel="shortcut icon" href="/img/favicon-96x96.png" />
    <link rel="stylesheet" href="header.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "aksios-blue": "#1E40AF",
              "aksios-light": "#3B82F6",
              "aksios-superlight": "#91C2FF",
              "aksios-dark": "#2D3D72",
              "aksios-accent": "#60A5FA",
            },
            fontFamily: {
              sans: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="header.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .hover-scale {
        transition: transform 0.3s ease;
      }
      .hover-scale:hover {
        transform: scale(1.05);
      }
      .fade-in {
        animation: fadeIn 0.6s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section
      name="hero-section"
      class="bg-gradient-to-r from-aksios-blue to-aksios-dark py-36 text-white relative overflow-hidden mx-auto pt-32"
    >
      <div
        name="hero-content"
        class="container mx-auto py-20 px-4 relative z-10"
      >
        <div class="max-w-4xl mx-auto text-center fade-in">
          <div name="giprosvjaz-logo" class="flex items-center justify-center">
            <img src="./img/404.png" alt="Ошибка 404" class="object-cover" />
          </div>

          <div
            name="hero-subtitle"
            class="text-xl md:text-2xl mb-8 text-blue-100 leading-relaxed mt-10"
          >
            <span
              name="letter"
              class="text-4xl sm:text-4xl md:text-6xl lg:text-7xl font-bold text-aksios-light align-top mr-1"
              >У</span
            >
            пс! Кажется, что-то пошло не так.
            <br /><br />
            <span class="text-base md:text-lg text-white">
              Страница, которую Вы запрашиваете, не существует. Возможно, она
              устарела, была удалена или в запросе указан неверный адрес
              страницы.
            </span>
          </div>

          <button
            name="hero-cta"
            class="bg-aksios-accent hover:bg-aksios-superlight text-white px-8 py-4 rounded-lg text-lg font-semibold transition-all duration-300 ease-out hover:scale-105"
          >
            <a href="/">На главную</a>
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="contacts"></footer>

    <script>
      //-----------------------------
      // Подключение хедера
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;

          // После загрузки хедера, инициализируем его функциональность
          if (typeof initHeader === "function") {
            initHeader();
          }
        })
        .catch((error) => {
          console.error("Ошибка загрузки хедера:", error);
        });

      // Подключение футера
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("contacts").innerHTML = data));
    </script>

    <!-- Скрипты -->
    <script type="module" src="script.js"></script>
  </body>
</html>
